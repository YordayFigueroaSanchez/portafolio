<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
	<header th:replace="layout/layout :: header"></header>
	
	<div class="container">
		<h1 class="text-primary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}">
		</h1>

		<a th:href="@{/cliente/crear}">Crear Cliente</a>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>id</th>
					<th>nombre</th>
					<th>apellido</th>
					<th>email</th>
					<th>fecha</th>
					<th>editar</th>
					<th>eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.name}"></td>
					<td th:text="${cliente.surname}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.createAt}"></td>
					<td><a th:href="@{/cliente/crear/} + ${cliente.id}" class="btn btn-primary btn-xs">Editar</a></td>
					<td><a th:href="@{/cliente/eliminar/} + ${cliente.id}" class="btn btn-primary btn-xs">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>

</html>
